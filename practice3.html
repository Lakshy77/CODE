<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Foods and Ingredients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ol, ul {
            margin: 0;
            padding: 0;
            list-style-position: inside;
        }
        ol {
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Favorite Foods</h1>
    <ol>
        <li>Pizza
            <ul>
                <li>Dough</li>
                <li>Tomato Sauce</li>
                <li>Cheese</li>
                <li>Pepperoni</li>
            </ul>
        </li>
        <li>Burger
            <ul>
                <li>Bun</li>
                <li>Beef Patty</li>
                <li>Lettuce</li>
                <li>Tomato</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li>Sushi
            <ul>
                <li>Rice</li>
                <li>Nori</li>
                <li>Raw Fish</li>
                <li>Cucumber</li>
            </ul>
        </li>
    </ol>

    <div class="form-container">
        <h2>Submit Your Favorite Food</h2>
        <form action="/submit-favorite-food" method="post">
            <div class="form-group">
                <label for="food-name">Favorite Food:</label>
                <input type="text" id="food-name" name="food_name" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
